<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.techhive.com/wp-content/uploads/2022/01/spotify-logo-100779042-orig.jpg?quality=50&strip=all" type="image/x-icon">
    <title>Spotify.com</title>
</head>
<body>
    <nav>   
     <ul>
      <li class="logo"><img src="https://www.techhive.com/wp-content/uploads/2022/01/spotify-logo-100779042-orig.jpg?quality=50&strip=all" alt="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
     </ul>
    </nav>
    <div class="container">
        <div class="Songlist">
            <h1>Playlist:Best of 2010's</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">02:49<i id="0" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">03:29<i id="1" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">03:08<i id="2" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">03:27<i id="3" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">03:18<i id="4" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">03:53<i id="5" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="cover/7.jpg" alt="1">
                    <span class="songName">Circles</span>
                    <span class="songlistplay"><span class="timestamp">02:21<i id="6" class="fa-solid songItemPlay fa-1 sx fa-play"></i></span></span> 
                </div>
            </div> 
        </div>
       
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
             <!-- font awesome icon-->
             <i class="fa-solid  fa-2x fa-backward" id="previous"></i>
             <i class="fa-solid  fa-2x fa-play" id="masterPlay"></i>
             <i class="fa-solid  fa-2x fa-forward" id="next"></i>
        </div> 
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"><span id="masterSongName">LetMeDownSlowly-Alec Benjamin</span>
        </div>
    </div>
<script src="scripts.js"></script>
<script src="https://kit.fontawesome.com/b72e02fb2c.js" crossorigin="anonymous"></script>
</body>
</html>
